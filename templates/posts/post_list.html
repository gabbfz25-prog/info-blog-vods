{% extends 'base.html' %}
{% load static %}

{% block content %}

<p>POSTS</p>

{% for post in posts %}

<p>{{post.titulo}}</p>
<img src="{{ post.imagen.url }}" width="300px"  height="80%">
<p>Categoria: {{post.categoria}}</p>
<p>{{post.cuerpo}}</p>
<p>{{post.fecha}}</p>

{% endfor %}

{% endblock content %}
